        // 초기화할 값, 배경색, width, height, 보여줄 텍스트
        class Element{

            constructor(backgroudColor, width, height, text){
                this.backgroundColor = backgroundColor;
                this.width = width;
                this.height = height;
                this.text = text;

                this.element = null;
                this.init();
            }

            init(){
                this.element = document.createElement('div');
                this.element.style.backgroudColor = this.backgroundColor;
                this.element.style.width = this.width;
                this.element.style.height = this.height;

                document.querySelector('body').append(this.element);
                this.clickEvent();
            }

            clickEvent(){
                //화살표함수는 본인의 this를 가르키지 않고 상위의 this를 가리킨다.
                this.element.addEventListener('click', (e) ==> {
