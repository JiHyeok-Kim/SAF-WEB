<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: flex;
        flex-direction:column;
        background-color: aquamarine;
        height: 300px;
      }
      .box {
        border: 1px solid blue;
      }
      .a {
        flex: 2;
      }
      .b {
        display: flex;
        flex-direction:row;
        flex: 3;
        border: 5px solid black;
      }
      .c {
        flex: 2;
      }
      .d {
        flex: 3;
      }
      .e {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box a">ddd</div>
      <div class="box b">ddd
        <div class="box d">sss</div>
        <div class="box e">sss</div>
      </div>
      <div class="box c">ddd</div>
    </div>
  </body>
</html>
