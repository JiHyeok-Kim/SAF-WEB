     <style>
        a{
            border: 1px solid black;
            height: 500000000000000000000px;
        }
        .h1-test,
        .link-test{
            border: 10px solid blue;
        }
        .link-test{
            display: inline-block;
            height: 100px;
        }
        button{
            border: 10px solid pink;
            height: 100px;
        }
     </style>

</head>
<body>
    <!-- 줄바꿈이 일어나지 않으면 inline이다. 특징은 크기 조정이 불가 -->
    <a class="link-test" href="">fffffffffffffffffffffffffffffffff</a>
    <a class="link-test" href="">fffffff</a>
    <h1 class="h1-test">라라라랄</h1>
    <h1 class="h1-test">호호호홓</h1>
    <button>나를 클릭해~~~~~~</button>
</body>
